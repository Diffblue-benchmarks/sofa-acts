# Tested on Deeptest release 1.12.0
cbmcArguments:
  java-generate-no-comments: true
units:
  # Target Coverage: Unknown %
  - target:
    - dir: acts-common-util/target/classes
      file: com/alipay/test/acts/object/comparer/impl/DateComparer.class
      sourceDir: acts-common-util/src/main/java
      sourceFile: com/alipay/test/acts/object/comparer/impl/DateComparer.java
    # Child of DateComparer.class
    # Child Coverage: Unknown %
    - dir: acts-common-util/target/classes
      file: com/alipay/test/acts/object/comparer/UnitComparer.class
      sourceDir: acts-common-util/src/main/java
      sourceFile: com/alipay/test/acts/object/comparer/UnitComparer.java
    # Child of DateComparer.class
    # Child Coverage: Unknown %
    - dir: acts-common-util/target/classes
      file: com/alipay/test/acts/log/ActsLogUtil.class
      sourceDir: acts-common-util/src/main/java
      sourceFile: com/alipay/test/acts/log/ActsLogUtil.java
    # Child of DateComparer.class
    # Child Coverage: Unknown %
    - dir: acts-common-util/target/classes
      file: com/alipay/test/acts/util/DateUtil.class
      sourceDir: acts-common-util/src/main/java
      sourceFile: com/alipay/test/acts/util/DateUtil.java
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10
